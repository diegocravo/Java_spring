<!DOCTYPE html>
<html 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
<head>
	<title>Cadastro Usuario - Orange Talents</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Cadastro de Usuários</a>
		    <ul id="nav-mobile" class="right hide-on-med-and-down">
		    	<li>
					<a href="/usuarios" class="waves-effect waves-light btn">
						<i class="material-icons left">arrow_back</i>
						Lista de Usuários
					</a>
		        </li>
			</ul>
		</div>
	</nav>
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<form class="container" method="POST">
		Nome:<input type="text" value="" name="nome" />
		<div class="row">
			<div class="input-field col s6">
				Email:<input type="text" value="" name="email" />
			</div>
			<div class="input-field col s3">
				CPF:<input type="text" value="" name="cpf" />
			</div>
			<div class="input-field col s3">
				Data de Nascimento<input type="date" value="" name="DataNascimento" />
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
